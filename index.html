<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="author" content="Charlotte Spencer">
  <meta name="description" content="An accessible lightbox">
  <title>Lightbox &mdash; an accessible lightbox</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" 
  type="text/css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>
<body>
  <div id="wrapper">
    <header role="banner">
      <h1>Lightbox &mdash; An accessible lightbox</h1>
    </header>

    <main role="main">
      <div id="lightbox">
        <ul>
          <li>
            <img src="static/img/img1-sm.jpg" 
            alt="A dark street lined with shops"
            data-large-image="static/img/img1-lg.jpg">
          </li>
          <li>
            <img src="static/img/img2-sm.jpg" 
            alt="A bumblebee walking over pebbles"
            data-large-image="static/img/img2-lg.jpg">
          </li>
          <li>
            <img src="static/img/img3-sm.jpg" 
            alt="A bumblebee eating a pear hanging from a tree"
            data-large-image="static/img/img3-lg.jpg">
          </li>
          <li>
            <img src="static/img/img4-sm.jpg" 
            alt="The wing of a plane, in flight"
            data-large-image="static/img/img4-lg.jpg">
          </li>
          <li>
            <img src="static/img/img5-sm.jpg" 
          alt="A person holding an old television"
          data-large-image="static/img/img5-lg.jpg">
          </li>
          <li>
            <img src="static/img/img6-sm.jpg" 
            alt="A reflection of a camera lens in a window"
            data-large-image="static/img/img6-lg.jpg">
          </li>
        </ul>
      </div>
    </main>
    <footer role="contentinfo">
      <p>Made by <a href="http://charlotteis.github.io">@Charlotteis</a> &copy;2015 | 
      Lightbox on <a href="http://github.com/charlotteis/lightbox">GitHub</a> | 
      Photos by <a href="https://www.flickr.com/photos/charlatrone">@Charlotteis</a></p>
    </footer>
  </div>
</body>
</html>
